<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>全体员工</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap HelloWorld</title>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="static/js/jquery-3.2.1.min.js"></script>

        <!-- Bootstrap -->
        <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

        <script src="static/js/EmpList.js"></script>
        <script src="static/js/EmpAdd.js"></script>
        <script src="static/js/EmpEdit.js"></script>
        <script src="static/js/EmpDelete.js"></script>
        <script src="static/js/drop_sys.js"></script>

    </head>
    <body>
        <div class="container">
            <!-- 导航条 -->
            <div class="row">
                <div class="col-md-12">
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <!-- Brand and toggle get grouped for better mobile display -->
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <a class="navbar-brand" href="#">Brand</a>
                            </div>

                            <!-- Collect the nav links, forms, and other content for toggling -->
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a href="list.html">员工管理&nbsp;<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></a></li>
                                    <li><a href="dept.html">部门管理&nbsp;<span class="glyphicon glyphicon-star" aria-hidden="true"></span></a></li>
                                    <li><a href="user.html">账号管理&nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
                                    <li><a id="drop_sys" href="#">登出系统&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
                                </ul>
                            </div><!-- /.navbar-collapse -->
                        </div><!-- /.container-fluid -->
                    </nav>
                </div>
            </div>

            <!-- 标题 -->
            <div class="row">
                <div class="col-md-12">
                    <h1>员工管理</h1>
                </div>
            </div>

            <!-- 全局新增及删除按钮 -->
            <div class="row">
                <div class="col-md-4 col-md-offset-8">
                    <button class="btn btn-primary" id="emp_add_btn">新增</button>
                    <button class="btn btn-danger" id="emp_del_btn">删除</button>
                </div>
            </div>

            <!-- 表格 -->
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover" id="emps_table">
                        <thead>
                            <tr>
                                <th>
                                    <input type="checkbox" id="check_all">
                                </th>
                                <th>#</th>
                                <th>员工姓名</th>
                                <th>员工邮箱</th>
                                <th>员工性别</th>
                                <th>部门</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- 分页信息及分页条 -->
            <div class="row">
                <!--分页文字信息  -->
                <div class="col-md-6" id="page_info"></div>

                <!-- 分页条 -->
                <div class="col-md-6" id="paging_bar">
                    <nav>
                        <ul class="pagination"></ul>
                    </nav>
                </div>
            </div>
        </div>

        <!-- 员工添加模态框 -->
        <div class="modal fade" id="emp_add_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">员工添加</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal" id="add_emp_form">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工姓名</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="add_empname" name="empname" placeholder="张三">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="add_email" name="email" placeholder="ZhangSan@gdut.com">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工性别</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="add_gender_male" value="1" checked>男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="add_gender_female"value="0">女
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="dId" id="add_dept">

                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="emp_save_btn">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- 员工修改模态框 -->
        <div class="modal fade" id="emp_update_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">员工修改</h4>
                    </div>

                    <div class="modal-body">
                        <form class="form-horizontal" id="emp_update_form">

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工姓名</label>
                                <div class="col-sm-10">
                                    <p class="form-control-static" id="p_empname"></p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工邮箱</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="update_email" name="email" placeholder="ZhangSan@gdut.com">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">员工性别</label>
                                <div class="col-sm-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="update_gender_male" value="1" checked>男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="gender" id="update_gender_female"value="0">女
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">部门</label>
                                <div class="col-sm-4">
                                    <select class="form-control" name="dId" id="update_dept">

                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="emp_update_btn">保存</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
