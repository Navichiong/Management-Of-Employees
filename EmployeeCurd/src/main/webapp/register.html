<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap HelloWorld</title>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="static/js/jquery-3.2.1.min.js"></script>

        <!-- Bootstrap -->
        <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="static/js/register.js"></script>
    </head>
    <body>

        <div class="container">

            <div class="row">
                <div class="col-md-12"><h1>&nbsp;</h1><h1>&nbsp;</h1><h1>&nbsp;</h1></div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <!-- 注册面板 -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">账号注册</div>
                        <div class="panel-body">
                            <form class="form-horizontal" id="register_from">
                                <div class="form-group">
                                    <label for="username" class="col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="username" placeholder="mike">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" class="form-control" id="password"
                                               placeholder="Password">
                                        <span class="help-block"></span>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="checkCode" class="col-sm-2 control-label">验证码</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="checkCode"
                                               placeholder="checkCode">
                                        <span class="help-block"></span>
                                    </div>
                                    <img src="/ssm1/checkCode/imgHandle" id="chk_img">
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-10">
                                        <button type="button" class="btn btn-primary" id="register_save_btn">确认</button>
                                        <a class="btn btn-primary col-sm-offset-4" href="login_bubble.html" role="button">返回</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
