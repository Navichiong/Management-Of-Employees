<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
        <title>Bootstrap HelloWorld</title>

        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="static/js/jquery-3.2.1.min.js"></script>

        <!-- Bootstrap -->
        <link href="static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <script src="static/js/userManager.js"></script>
        <script src="static/js/drop_sys.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <!-- 导航条 -->
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                            data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" href="#">Brand</a>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav">
                                        <li><a href="list.html">员工管理&nbsp;<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span></a></li>
                                        <li><a href="dept.html">部门管理&nbsp;<span class="glyphicon glyphicon-star" aria-hidden="true"></span></a></li>
                                        <li><a href="user.html">账号管理&nbsp;<span class="glyphicon glyphicon-user" aria-hidden="true"></span></a></li>
                                        <li><a id="drop_sys" href="#">登出系统&nbsp;<span class="glyphicon glyphicon-off" aria-hidden="true"></span></a></li>
                                    </ul>
                                </div><!-- /.navbar-collapse -->
                            </div><!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12"><h1>&nbsp;</h1></div>
            </div>

            <div class="row">
                <div class="col-md-6 col-md-offset-3">

                    <!-- 面板嵌套标签页 -->
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            <!-- 标签选项 -->
                            <ul id="myTab" class="nav nav-pills">
                                <li class="active">
                                    <a href="#update" data-toggle="tab" class="panel-title">
                                        密码修改&nbsp;<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#delete" data-toggle="tab" class="panel-title">
                                        账号注销&nbsp;<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <div class="panel-body">
                            <!--&lt;!&ndash; 标签选项 &ndash;&gt;
                            <ul id="myTab" class="nav nav-pills">
                                <li class="active">
                                    <a href="#update" data-toggle="tab">
                                        密码修改
                                    </a>
                                </li>
                                <li><a href="#delete" data-toggle="tab">账号注销</a></li>
                            </ul>-->

                            <div id="myTabContent" class="tab-content">
                                <!--<h4>&nbsp;</h4>-->
                                <!-- 密码修改 -->
                                <div class="tab-pane fade in active" id="update">
                                    <form class="form-horizontal" id="user_update_form">
                                        <div class="form-group">
                                            <label for="update_username" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="update_username"
                                                       name="username"
                                                       placeholder="mike">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="old_password" class="col-sm-2 control-label">原密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="old_password"
                                                       name="old_password" placeholder="your original password">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label for="new_password" class="col-sm-2 control-label">新密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="new_password"
                                                       name="new_password" placeholder="your new password">
                                                <span class="help-block"></span>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-primary" id="update_save_btn">保存
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                                <!-- 账号注销 -->
                                <div class="tab-pane fade" id="delete">
                                    <form class="form-horizontal" id="user_delete_form">
                                        <div class="form-group">
                                            <label for="update_username" class="col-sm-2 control-label">用户名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="del_username"
                                                       name="username"
                                                       placeholder="your username">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="col-sm-2 control-label">密码</label>
                                            <div class="col-sm-10">
                                                <input type="password" class="form-control" id="password"
                                                       name="password"
                                                       placeholder="your original password">
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="button" class="btn btn-primary" id="delete_save_btn">
                                                    确定注销
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
